<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .add-task-form {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
        display: flex;
        gap: 10px;
      }

      .add-task-form input {
        flex: 1;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .add-task-form input:focus {
        outline: none;
        border-color: #667eea;
      }

      .add-task-form button {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .add-task-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .add-task-form button:active {
        transform: translateY(0);
      }

      .tasks-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .task-item {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 15px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .task-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .status-indicator {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .status-indicator:hover {
        transform: scale(1.1);
      }

      .status-notdone {
        background: #fee;
        color: #f44;
      }

      .status-inprogress {
        background: #ffeaa7;
        color: #fdcb6e;
      }

      .status-done {
        background: #d4edda;
        color: #28a745;
      }

      .task-content {
        flex: 1;
      }

      .task-description {
        font-size: 18px;
        color: #333;
        margin-bottom: 5px;
      }

      .task-meta {
        font-size: 12px;
        color: #999;
      }

      .task-status-text {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        margin-left: 10px;
      }

      .status-text-notdone {
        background: #fee;
        color: #f44;
      }

      .status-text-inprogress {
        background: #ffeaa7;
        color: #d97706;
      }

      .status-text-done {
        background: #d4edda;
        color: #28a745;
      }

      .delete-btn {
        padding: 10px 20px;
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition:
          background 0.2s,
          transform 0.2s;
      }

      .delete-btn:hover {
        background: #ee5a52;
        transform: scale(1.05);
      }

      .empty-state {
        background: white;
        padding: 60px 20px;
        border-radius: 15px;
        text-align: center;
        color: #999;
        font-size: 18px;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 18px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìù Task Tracker</h1>

      <div class="add-task-form">
        <input
          type="text"
          id="taskInput"
          placeholder="What needs to be done?"
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="addTask()">Add Task</button>
      </div>

      <div id="tasksList" class="tasks-list">
        <div class="loading">Loading tasks...</div>
      </div>
    </div>

    <script>
      const API_URL = "http://127.0.0.1:6570/api";

      async function loadTasks() {
        try {
          const response = await fetch(`${API_URL}/tasks`);
          const tasks = await response.json();
          renderTasks(tasks);
        } catch (error) {
          console.error("Error loading tasks:", error);
          document.getElementById("tasksList").innerHTML =
            '<div class="empty-state">Error loading tasks. Make sure the server is running!</div>';
        }
      }

      function renderTasks(tasks) {
        const tasksList = document.getElementById("tasksList");

        if (tasks.length === 0) {
          tasksList.innerHTML =
            '<div class="empty-state">No tasks yet. Add one above!</div>';
          return;
        }

        tasksList.innerHTML = tasks
          .map((task) => {
            const status = task.status.toLowerCase();
            const statusIcon =
              {
                notdone: "‚óã",
                inprogress: "‚óê",
                done: "‚úì",
              }[status] || "‚óã";

            const date = new Date(task.time_created);
            const formattedDate =
              date.toLocaleDateString() + " " + date.toLocaleTimeString();

            return `
                    <div class="task-item">
                        <div class="status-indicator status-${status}" onclick="updateTask('${task.id}')" title="Click to change status">
                            ${statusIcon}
                        </div>
                        <div class="task-content">
                            <div class="task-description">${escapeHtml(task.describtion)}</div>
                            <div class="task-meta">
                                Created: ${formattedDate}
                                <span class="task-status-text status-text-${status}">${task.status}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                `;
          })
          .join("");
      }

      async function addTask() {
        const input = document.getElementById("taskInput");
        const description = input.value.trim();

        if (!description) {
          alert("Please enter a task description");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/tasks`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ description }),
          });

          const tasks = await response.json();
          renderTasks(tasks);
          input.value = "";
          input.focus();
        } catch (error) {
          console.error("Error adding task:", error);
          alert("Error adding task. Please try again.");
        }
      }

      async function updateTask(id) {
        try {
          const response = await fetch(`${API_URL}/tasks/${id}`, {
            method: "PUT",
          });

          const tasks = await response.json();
          renderTasks(tasks);
        } catch (error) {
          console.error("Error updating task:", error);
          alert("Error updating task. Please try again.");
        }
      }

      async function deleteTask(id) {
        if (!confirm("Are you sure you want to delete this task?")) {
          return;
        }

        try {
          const response = await fetch(`${API_URL}/tasks/${id}`, {
            method: "DELETE",
          });

          const tasks = await response.json();
          renderTasks(tasks);
        } catch (error) {
          console.error("Error deleting task:", error);
          alert("Error deleting task. Please try again.");
        }
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          addTask();
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Load tasks when page loads
      loadTasks();
    </script>
  </body>
</html>
